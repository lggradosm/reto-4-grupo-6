<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda</title>
    <link
      rel="shortcut icon"
      href="./src/images/logo.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./styles/css/fe.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
  </head>
  <body class="body">
    <header>
      <nav class="nav f-elements f-elements--between">
        <div class="nav__items-left" id="menu-trigger">
          <i class="nav__icons bi-list"></i>
        </div>

        <ul class="menu__list-lg">
          <li><a class="menu__item" href="#">Destacados</a></li>
          <li><a class="menu__item" href="#">Calzado</a></li>
          <li><a class="menu__item" href="#"> Ropa</a></li>
          <li><a class="menu__item" href="#">Accesorios</a></li>
        </ul>

        <div class="nav__brand">
          <h2>GADANI</h2>
        </div>
        <div class="nav__items-right f-elements">
          <i class="nav__icons bi-person"></i>
          <i
            class="nav__icons bi-cart text-center nav__icons-cart"
            id="btnCart"
          ></i>
        </div>
        <div class="nav__menu" id="menu">
          <i class="nav__menu-icon bi-x" id="close-menu"></i>
          <ul class="menu__list f-elements f-elements--responsive gap-sm">
            <li><a class="menu__item" href="#">Destacados</a></li>
            <li><a class="menu__item" href="#">Calzado</a></li>
            <li><a class="menu__item" href="#"> Ropa</a></li>
            <li><a class="menu__item" href="#">Accesorios</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="container main">
      <section class="products">
        <div class="products__grid" id="product_grid"></div>
      </section>
      <section class="cart" id="cart">
        <div class="cart__content--close"></div>

        <div class="cart__content">
          <h3>Detalle de compra</h3>
          <div class="cart__content-wrapper">
            <div class="cart__items" id="cartItems"></div>

            <div class="cart__payment">
              <div class="separator"></div>
              <div class="f-elements f-elements--between text-sm">
                <p class="text-bold">Total:</p>
                <p id="total">S/ 200.00</p>
              </div>
              <div class="cart__pay">
                <button class="cart__pay-button">Pagar</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  <script src="./js/index.js" type="module"></script>
</html>
